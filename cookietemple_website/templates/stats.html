<script type="text/javascript">
    const commit_statistics = JSON.parse('{{ commits_data|safe }}');
    dates_of_commits = []
    number_of_commits = []
    for (commit_date in commit_statistics) {
        dates_of_commits.push(commit_date)
        number_of_commits.push(commit_statistics[commit_date])
    }
</script>

<script>
    var config = {
        type: 'line',
        fill: 'origin',
        data: {
            labels: dates_of_commits,
            datasets: [{
                label: 'Commits to cookietemple',
                borderColor: 'green',
                pointRadius: 0,
                data: number_of_commits,
                fill: true,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                fontSize: 16,
                text: 'Commits to cookietemple'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            plugins: {
                zoom: {
                    zoom: {
                        enabled: true,
                        drag: true,
                        mode: 'x',
                        speed: 0.05
                    }
                }
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            elements: {
                line: {
                    borderWidth: 1,
                    tension: 0
                }
            },
            scales: {
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Commits'
                    }
                }],
                xAxes: [{
                    type: 'time',
                    time: {minUnit: 'year'}
                }],
            },
            legend: {
                display: false
            }

        }
    };
    window.onload = function () {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };
</script>
